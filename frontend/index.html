<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Search</title>
</head>
<body>
    <h1>Document Search</h1>
    <form id="search-form">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <br><br>
        <label for="query_vector">Query Vector (Comma Separated):</label>
        <input type="text" id="query_vector" name="query_vector" required>
        <br><br>
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <div id="results"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const keyword = document.getElementById('keyword').value;
            const queryVector = document.getElementById('query_vector').value.split(',').map(Number);

            const response = await fetch('http://localhost:8000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ keyword, query_vector: queryVector })
            });

            const results = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.innerHTML = `<p><strong>Title:</strong> ${result[1]}</p><p><strong>Content:</strong> ${result[2]}</p>`;
                resultsDiv.appendChild(resultElement);
            });
        });
    </script>
</body>
</html>
